<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Form Validation</title>
  </head>

  <body>
    <h1 class="text text-center">Form Validation</h1>
    <div class="container">
      <div class="col-lg-8 m-auto d-block">
        <form action="#">
          <div class="form-group">
            <!-- <label for="password">Username:</label> -->
            <i class="fa-solid fa-user icon"></i>
            <input type="text" name="username" id="username" placeholder="Username" class="form-control" autocomplete="off" />
            <h6 id="usernamevalidation"></h6>
          </div>
          <div class="form-group">
            <!-- <label for="email">Email:</label> -->
            <i class="fa-solid fa-envelope icon"></i>
            <input type="text" name="mail" id="email" placeholder="Email" class="form-control" autocomplete="off" />
            <h6 id="emailvalidation"></h6>
          </div>
          <div class="form-group">
            <!-- <label for="password">Password:</label> -->
            <i class="fa-solid fa-key icon"></i>
            <input type="text" name="pass" id="password" placeholder="Password" class="form-control" autocomplete="off" />
            <h6 id="passwordvalidation"></h6>
          </div>
          <div class="form-group">
            <!-- <label for="conpassword">Confirm Password:</label> -->
            <i class="fa-solid fa-check icon"></i>
            <input type="text" name="pass" id="confirmpassword" placeholder="Confirm Password" class="form-control" autocomplete="off" />
            <h6 id="confirmpasswordvalidation"></h6>
          </div>
          <input type="submit" value="submit" id="submitvalidation" class="btn btn-primary" />
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
